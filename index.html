<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>juliaaa</title>
  
  <style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.container {
  text-align: center;
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

#mensagem {
  margin-top: 20px;
  font-size: 18px;
}

.hidden {
  display: none;
}

  
  </style>
</head>
<body>

<div class="container">
  <h1>Você aceita namorar comigo, Julia?</h1>
  <div class="buttons">
    <button id="sim">Sim</button>
    <button id="nao">Não</button>
  </div>
  <p id="mensagem" class="hidden"></p>
</div>

<script>
const simButton = document.getElementById('sim');
const naoButton = document.getElementById('nao');
const mensagem = document.getElementById('mensagem');

simButton.addEventListener('click', () => {
  mensagem.textContent = "Eu sabia que você iria aceitar, Julia!";
  mensagem.classList.remove('hidden');
  simButton.disabled = true;
});

naoButton.addEventListener('mouseover', () => {
  const posX = Math.random() * window.innerWidth - 100;
  const posY = Math.random() * window.innerHeight - 50;
  naoButton.style.position = 'absolute';
  naoButton.style.left = `${posX}px`;
  naoButton.style.top = `${posY}px`;
});

</script>
</body>
</html>
